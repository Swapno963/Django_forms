{% extends "base.html" %}

{% block  content %}
<div class="pt-5" style="width:50%; height:500px; margin:auto">
  <h3 class="text-center">Movie Rating Form</h3>
  <form method = 'post' action = '/about/'>
    {% comment %} for security we add  {% endcomment %}
    {% csrf_token %}
    <div class="mb-3">
    <label for="exampleInputName" class="form-label">Name</label>
    <input name='username' type="text" class="form-control" id="exampleInputName" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input name='useremail' type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
    <select name='select' class="form-select" aria-label="Default select example">
      <option selected>Rate The Movie</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>
    <button type="submit" class="btn btn-primary mt-3">Submit</button>
</form>
</div>



<h3>The name is {{name}} and email is {{email}}</h3>
{% endblock  %}
