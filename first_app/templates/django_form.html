{% extends "base.html" %}


{% block content%}
{% load crispy_forms_tags%}
<form class='pt-5 border border-secondary p-5 rounded' method='post' style="width:50%; height:890px; margin:auto"
enctype='multipart/form-data'
>
    {%csrf_token%}
    {{form | crispy}}
    <button type="submit" class="btn btn-primary mt-3">Submit</button>
</form>
{%endblock%}
